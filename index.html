<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initialScreen" style="display: none; justify-content: center; align-items: center; flex-direction: column;">
        <h1>WORD CHAIN MEMORY GAME</h1>
    </div>
    <div id="playerSelection" style="display: flex; flex-direction: column; align-items: center;">
        <input type="number" id="numPlayers" min="2" max="4" placeholder="Number of Players">
        <button onclick="setPlayerCount()">Set Players</button>
    </div>
    <div id="categorySelection" style="display: none;">
        <input type="text" id="newCategory" placeholder="Add Category">
        <button onclick="addCategory()">Add</button>
        <ul id="categoryList"></ul>
        <button id="startGameButton" onclick="startGame()" style="display: none;">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <div id="roundDisplay" style="display: none;">
            Round: <span id="roundNumber">1</span>
            <div id="timeLeft">10</div>
        </div>
        <div id="lastWordDisplay" style="display: none;"></div>
        <div id="inputFields"></div>
        <div id="playerBoxes"></div>
        <button onclick="startRecognition()">Speak Input</button>
        <div id="status"></div>
        <button id="restartButton" style="display: none;" onclick="restartGame()">Restart Game</button>
    </div>
    <audio id="backgroundMusic" src="Future-Technology(chosic.com).mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
